<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
        <ion-back-button 
        defaultHref="/" 
        color="tertiary" 
        text="Volver">
      </ion-back-button>
    </ion-buttons>

    <ion-title color="primary">List - Reorder</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="reorderDisabled = !reorderDisabled">
        <ion-icon slot="icon-only" 
                  name="options-outline">
        </ion-icon>
        <!-- Toggle -->
      </ion-button>
    </ion-buttons>
  
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <!-- The reorder gesture is disabled by default, enable it to drag and drop items -->
      <ion-reorder-group [disabled]="reorderDisabled"
                          (ionItemReorder) =" doReorder( $event) ">

        <ion-item *ngFor="let personaje of personajes">
          <ion-label> {{ personaje }} </ion-label>
          <ion-reorder slot="end">
            <ion-icon name="swap-vertical-outline" color="medium"></ion-icon>
          </ion-reorder>
        </ion-item>

      </ion-reorder-group>

  </ion-list>

</ion-content>
