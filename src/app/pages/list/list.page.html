<app-header titulo="List - Sliding"></app-header>

<ion-content fullscreen>

    <ion-list>

        <ion-item-sliding *ngFor="let user of usuarios |async">

        <ion-item-options side="start">
                <ion-item-option color="secondary" (click)="favorite(user)">
                    <ion-icon slot="icon-only" name="heart-outline"></ion-icon> </ion-item-option>
                <ion-item-option color="tertiary" (click)="share(user)">
                    <ion-icon slot="icon-only" name="share-social-outline"></ion-icon> </ion-item-option>
        </ion-item-options>

        <ion-item>
            <ion-avatar slot="start">
                <img src="/assets/Saul-goodman.jpg" />
            </ion-avatar>
            <ion-label>
                <h3> {{ user.name }} </h3>
                <p> {{ user.email }}</p>
            </ion-label>

            <ion-label slot="end" class="ion-text-end text-small"> {{ user.phone }} </ion-label>
            
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option color="danger" (click)="delete(user)">
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon> </ion-item-option>
    </ion-item-options>



    </ion-item-sliding>

</ion-list>

</ion-content>
