<ion-card>

<form #formulario= "ngForm" (ngSubmit)="onSubmit(formulario)">

  <!-- <ion-list-header>
    <ion-label> Formulario válido: {{ formulario.valid }}</ion-label>
  </ion-list-header> -->

  <ion-list-header>
    <ion-label> Iniciar Sesión </ion-label>
  </ion-list-header>

  <ion-item>
    <ion-label>E-mail:</ion-label>
    <ion-input  type="email" 
                placeholder="Email"
                name="email"
                [(ngModel)]="usuario.email"
                pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label> Password: </ion-label>
    <ion-input  type="password" 
                placeholder="Contraseña"
                name="password"
                [(ngModel)]="usuario.password"
                required>
              
              </ion-input>
  </ion-item>

    <ion-button   [disabled]="formulario.invalid"
                  type="submit" expand="block" 
                  shape="round" color="tertiary" class="ion-padding">
        <b> Login </b>
    </ion-button>

</form>
<br>

</ion-card>


</ion-content>
