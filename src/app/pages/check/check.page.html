<app-header titulo="checks"></app-header>

<ion-content fullscreen >
    <ion-list>

        <ion-item *ngFor="let item of data"
                    (click)="onClick(item)">
            <ion-avatar slot="start">
                <img src="/assets/Saul-goodman.jpg" />
            </ion-avatar>
        <ion-label > {{item.name}} </ion-label>
        <ion-checkbox [color]="item.name"
                        [(ngModel)]="item.selected"
                        slot="end"></ion-checkbox>
        </ion-item>
        
    </ion-list>

    <ion-button (click)="verData()" expand="block" class="ion-padding" color="tertiary">
        Ver Data
    </ion-button>

</ion-content>
